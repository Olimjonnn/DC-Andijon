{% extends 'base.html' %}
{% load static %}
{% block content %}
            <!-- Start Breadcrumbbar -->                    
            <div class="breadcrumbbar">
                <div class="row align-items-center">
                    <div class="col-md-8 col-lg-8">
                        <h4 class="page-title">Single Product</h4>
                        <div class="breadcrumb-list">
                            <ol class="breadcrumb">
                                <li class="breadcrumb-item"><a href="{% url 'home' %}">Home</a></li>
                                <li class="breadcrumb-item active" aria-current="page">Info</li>
                            </ol>
                        </div>
                    </div>
                    <div class="col-md-4 col-lg-4">
                        <div class="widgetbar">
                            <button class="btn btn-primary-rgba"><i class="feather icon-plus mr-2"></i>Actions</button>
                        </div>                        
                    </div>
                </div>          
            </div>
            <!-- End Breadcrumbbar -->
            <!-- Start Contentbar -->    
            <div class="contentbar">                
                <!-- Start row -->
                <div class="row">
                    <!-- Start col -->
                    <div class="col-md-12 col-lg-12 col-xl-12">
                        <div class="card m-b-30">
                            <div class="card-body">
                                <div class="row">
                                    <div class="col-lg-6 col-xl-5">
                                        <div class="product-preview" style="background-color: rgb(144, 144, 144); height: 600px; display: flex;">
                                            <img src="{{info.logo.url}}" style="margin: auto">
                                        </div>
                                    </div>
                                    <div class="col-lg-6 col-xl-7">
                                        <p><span class="badge badge-light font-16">Info</span></p>
                                        <form action="">
                                            {% csrf_token %}
                                            <input type="file" placeholder="Logo"><br><br>
                                            <input type="text" value="{{info.short_phone}}"><br><br>
                                            <input type="text" value="{{info.phone}}"><br><br>
                                            <input type="text" value="{{info.email}}"><br><br>
                                            <input type="text" value="{{info.address}}"><br><br>
                                            <input type="text" value="{{info.address_ru}}"><br><br>
                                            <input type="text" value="{{info.address_en}}"><br><br>
                                            <input type="text" value="{{info.lat}}"><br><br>
                                            <input type="text" value="{{info.lng}}"><br><br>
                                            <button style="margin-left: 60px">Save</button>
                                        </form>                                            
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- End col -->
                </div>
                <!-- End row -->

            </div>
            <!-- End Contentbar -->
            {% endblock %}
