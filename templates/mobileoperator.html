{% extends 'base.html' %}
{% load static %}
{% block content %}

            <!-- Start Breadcrumbbar -->                    
            <div class="breadcrumbbar">
                <div class="row align-items-center">
                    <div class="col-md-8 col-lg-8">
                        <h4 class="page-title">Mobile Operators</h4>
                        <div class="breadcrumb-list">
                            <ol class="breadcrumb">
                                <li class="breadcrumb-item"><a href="{% url 'home' %}">Home</a></li>  
                                <li class="breadcrumb-item active" aria-current="page">Mobile Operators</li>
                            </ol>
                        </div>
                    </div>

                    <div class="col-md-4 col-lg-4">
                        <div class="widgetbar">
                            <a href="{% url 'mobileoperatorcreate' %}" class="btn btn-primary-rgba"><i class="feather icon-plus mr-2"></i>Add</a>
                        </div>                        
                    </div>

                </div>          
            </div>
            <!-- End Breadcrumbbar -->
            <!-- Start Contentbar -->    
            <div class="contentbar">                
                <!-- Start row -->
                <div class="row">
                    <!-- Start col -->
                    <div class="col-lg-12">
                        <div class="card m-b-30">
                            <div class="card-body"  style="background-color: #ddd;">
                                <div class="table-responsive">
                                    <div class="col-md-12 col-lg-12 col-xl-12">
                                        <div class="card m-b-30">
                                            <div class="card-body" style="background-color: #ddd;">
                                                <div class="gallery-item-box">
                                                    <div class="gallery-item-box">
                                                        <div class="grid row justify-content-md-center">
                                                            {% for i in mobileoperator %}
                                                            <div class="grid-item col-sm-6 col-md-6 col-lg-4 col-xl-3 latest">
                                                                <div class="gallery-box">
                                                                    <div  class="gallery-preview">
                                                                        <img src="{{i.logo.url}}" class="img-fluid" alt="gallery image"/>
                                                                    </div>
                                                                    <div class="gallery-content">
                                                                        <a href="{% url 'mobileoperatorsedit' i.id %}"><button type="button" class="tabledit-edit-button" style="color: white;"><span class="ti-pencil"></span></button></a>
                                                                        <button type="button" class="tabledit-delete-button" data-toggle="modal" data-target="#myModal" style="color: white"><span class="ti-trash"></span></button>                                                                        
                                                                    </div>      
                                                                </div>
                                                            </div>
                                                            
                                                            <!-- Modal -->
                                                            <div class="modal fade" id="myModal" role="dialog">
                                                                <div class="modal-dialog">
                                                                <!-- Modal content-->
                                                                    <div class="modal-content">
                                                                        <div class="modal-body">
                                                                        <p>Do you really want to delete it ?</p>
                                                                        </div>
                                                                        <div class="modal-footer">
                                                                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                                                                        <a href="{% url 'deletemobileoperator' i.id %}" style="margin-top: 4px"><button type="button" class="btn btn-default" style="background-color: red; border: 1px solid #ddd; border-radius: 5px;">Delete.</button></a>
                                                                        </div>
                                                                    </div>
                                                                </div>
                                                            </div>
                                                            <!-- End Modal -->
                                                            {% endfor %}
                                                        
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- End row -->
            </div>
            <!-- End Contentbar -->
            {% endblock %}
