{% extends 'base.html' %}
{% load static %}
{% block content %}

            <!-- Start Breadcrumbbar -->                    
            <div class="breadcrumbbar">
                <div class="row align-items-center">
                    <div class="col-md-8 col-lg-8">
                        <h4 class="page-title">Bog'lanishlar</h4>
                        <div class="breadcrumb-list">
                            <ol class="breadcrumb">
                                <li class="breadcrumb-item"><a href="{% url 'home' %}">Home</a></li>  
                                <li class="breadcrumb-item active" aria-current="page">Bog'lanishlar</li>
                            </ol>
                        </div>
                    </div>
                    <div class="col-md-4 col-lg-4">                      
                    </div>
                </div>          
            </div>
            <!-- End Breadcrumbbar -->
            <!-- Start Contentbar -->    
            <div class="contentbar">                
                <!-- Start row -->
                <div class="row">
                    <!-- Start col -->
                    <div class="col-lg-12">
                        <div class="card m-b-30">
                            <div class="card-body">
                                <div class="table-responsive">
                                    <table class="table table-striped table-bordered" id="edit-btn">
                                        <thead>
                                          <tr>
                                            <th>Id</th>
                                            <th>fullname</th>                                                  
                                            <th>phone</th>                                                  
                                            <th>text</th>
                                            <th>Actions</th>                                           
                                          </tr>
                                        </thead>
                                        <tbody>
                                            {% for i in boglanish %}
                                            <tr>
                                              <td>{{i.id}}</td>
                                              <td>{{i.fullname}}</td>
                                              <td>{{i.phone}}</td>
                                              <td>{{i.text}}</td>
                                              <td>
                                                  <a href="{% url 'deleteboglanish' i.id %}"><button type="button" class="tabledit-delete-button" style="color: white"><span class="ti-trash"></span></button></a> </td>
                                          </tr>
                                          {% endfor %}
                                        </tbody>
                                    </table>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>
                <!-- End row -->
            </div>
            <!-- End Contentbar -->
            {% endblock %}
